<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UFO Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/solar/bootstrap.min.css" rel="stylesheet" integrity="sha384-h5kYMLFNMyLXdVYK3MKZeOfXMdU6XqV1do5KyjoYZGlW1FJOj+5qr9u1d7NNCH4N" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="#">The Truth Is Out There</a>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" id='navSearchTxt' name="search-form">
                        <select class="form-control" name="category" id='table-category'>
                            <option value="datetime">Date</option>
                            <option value="city">City</option>
                            <option value="state">State</option>
                            <option value="country">Country</option>
                            <option value="shape">Shape</option>
                        </select>
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit" id='navSearchBtn'>Search</button>
                    </form>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div id="noResults"></div>
            <table class="table table-hover table-striped text-center" id="ufo-table">
                <thead>
                    <tr>
                        <th scope="col" value='datetime'>Date</th>
                        <th scope="col" value='city'>City</th>
                        <th scope="col" value='state'>State</th>
                        <th scope="col" value='country'>Country</th>
                        <th scope="col" value='shape'>Shape</th>
                        <th scope="col" value='duration'>Duration</th>
                        <th scope="col" value='comments'>Description</th>
                    </tr>
                </thead>
                <tbody id="ufo-table-body">
                </tbody>
            </table>
        </div>
        <footer class="footer bg-primary text-center">
            <span class="bottom">UFO Sightings</span>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
</body>

</html>
